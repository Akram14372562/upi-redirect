<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment Redirect</title>
    <script>
        // Extract UPI link from URL query parameter
        function getUpiLink() {
            const params = new URLSearchParams(window.location.search);
            #const upiLink = params.get('upi') || params.get('url') || params.get('link');
            const upiLink = "<?php echo $_REQUEST['url']; ?>";
            alert (upiLink);
            if (!upiLink) {
                document.getElementById("error").textContent = "No UPI link provided! Please check the URL.";
                return null;
            }
            
            // Decode URI component and validate it's a UPI link
            const decodedLink = decodeURIComponent(upiLink);
            if (!decodedLink.startsWith('upi://') && !decodedLink.startsWith('phonepe://')) {
                document.getElementById("error").textContent = "Invalid UPI link format!";
                return null;
            }
            
            return upiLink;
        }

        // Try to redirect automatically
        function redirectToUpi() {
            const upiLink = getUpiLink();
            
            if (!upiLink) return;
			
            // Try to open UPI link directly
            window.location.href = upiLink;
            /*
            // Fallback: Try to open intent for Android
            setTimeout(() => {
                window.location.href = `intent://${upiLink.replace(/^upi:\/\//, '')}#Intent;scheme=upi;package=com.google.android.apps.nbu.paisa.user;end`;
            }, 300);
            */
            // Final fallback instructions
            setTimeout(() => {
                document.getElementById("manual-payment").style.display = "block";
                document.getElementById("direct-link").href = upiLink;
                document.getElementById("direct-link").textContent = upiLink;
            }, 1500);
        }

        // Copy UPI link to clipboard
        function copyUpiLink() {
            const upiLink = getUpiLink();
            if (!upiLink) return;
            
            navigator.clipboard.writeText(upiLink)
                .then(() => {
                    const copyBtn = document.getElementById("copy-btn");
                    copyBtn.textContent = "âœ“ Copied!";
                    setTimeout(() => {
                        copyBtn.textContent = "ðŸ“‹ Copy UPI Link";
                    }, 2000);
                })
                .catch(() => {
                    prompt("Copy this UPI link manually:", upiLink);
                });
        }

        // Run redirect on page load
        window.onload = redirectToUpi;
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.6;
        }
        #manual-payment {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        #error {
            color: red;
            font-weight: bold;
            margin: 15px 0;
        }
        #direct-link {
            word-break: break-all;
            display: inline-block;
            margin: 10px 0;
            color: #0066cc;
            text-decoration: none;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #007bff;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>UPI Payment</h1>
    <div class="spinner"></div>
    <p>Opening your UPI app...</p>
    
    <div id="error"></div>
    
    <div id="manual-payment">
        <h3>If automatic redirect fails:</h3>
        <p>1. Click the button below to copy the UPI link</p>
        <button id="copy-btn" onclick="copyUpiLink()">ðŸ“‹ Copy UPI Link</button>
        
        <p>Or open directly: <a id="direct-link" href="#" target="_blank"></a></p>
        
        <p>2. Open your UPI app (GPay, PhonePe, Paytm, etc.)</p>
        <p>3. Paste the link and complete payment</p>
        
        <p><small>If nothing works, please contact support with this URL.</small></p>
    </div>
</body>
</html>
