<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment Redirect</title>
    <script>
        function getFullUpiLink() {
            const params = new URLSearchParams(window.location.search);
            let upiLink = params.get('upi') || params.get('url') || params.get('link');
            
            if (!upiLink) {
                document.getElementById("error").textContent = "No UPI link provided in URL parameters!";
                return null;
            }
            
            // Decode the URI component
            upiLink = decodeURIComponent(upiLink);
            
            // Validate it's a UPI link
            if (!upiLink.startsWith('phonepe://')) or (!upiLink.startsWith('upi://')){
                document.getElementById("error").textContent = "Invalid UPI link format! Must start with upi://";
                return null;
            }
            
            // Ensure it has required parameters
            if (!upiLink.includes('pa=') || !upiLink.includes('@')) {
                document.getElementById("error").textContent = "Incomplete UPI link! Missing payment address (pa)";
                return null;
            }
            
            return upiLink;
        }

        function redirectToUpi() {
            const upiLink = getFullUpiLink();
            if (!upiLink) return;

            // First attempt - direct UPI link
            window.location.href = upiLink;
            
            // Second attempt - Android intent after delay
            setTimeout(() => {
                const androidIntent = `intent://${upiLink.replace('upi://', '')}#Intent;scheme=upi;package=com.google.android.apps.nbu.paisa.user;end`;
                window.location.href = androidIntent;
            }, 500);
            
            // Show manual fallback after 2 seconds
            setTimeout(() => {
                document.getElementById("manual-payment").style.display = "block";
                document.getElementById("upi-link-text").textContent = upiLink;
                document.getElementById("upi-link-anchor").href = upiLink;
            }, 2000);
        }

        function copyUpiLink() {
            const upiLink = getFullUpiLink();
            if (!upiLink) return;
            
            navigator.clipboard.writeText(upiLink)
                .then(() => {
                    const btn = document.getElementById("copy-btn");
                    btn.textContent = "âœ“ Copied!";
                    setTimeout(() => btn.textContent = "ðŸ“‹ Copy UPI Link", 2000);
                })
                .catch(() => {
                    prompt("Press Ctrl+C to copy this UPI link:", upiLink);
                });
        }

        window.onload = redirectToUpi;
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.6;
        }
        #manual-payment {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            font-size: 16px;
        }
        #upi-link-text {
            word-break: break-all;
            display: inline-block;
            margin: 10px 0;
            padding: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            text-align: center;
            width: 100%;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #007bff;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>UPI Payment</h1>
    <div class="spinner"></div>
    <p>Redirecting to UPI payment...</p>
    
    <div id="error" style="color:red; font-weight:bold; margin:15px 0;"></div>
    
    <div id="manual-payment">
        <h3>If redirect didn't work:</h3>
        <p>1. Tap this link: <a id="upi-link-anchor" href="#" style="color:#0066cc;">Open in UPI</a></p>
        <p>Or copy this link:</p>
        <div id="upi-link-text"></div>
        <button id="copy-btn" onclick="copyUpiLink()">ðŸ“‹ Copy UPI Link</button>
        <p>2. Open your UPI app (GPay, PhonePe, Paytm, etc.)</p>
        <p>3. Paste the link to complete payment</p>
    </div>
</body>
</html>
