<div id="upiLinkDisplay"></div>

<script>
    function getFullUpiLink() {
        const params = new URLSearchParams(window.location.search);
        let upiLink = params.get('upi') || params.get('url') || params.get('link');
        
        document.getElementById('upiLinkDisplay').textContent = 
            upiLink ? 'UPI Link: ' + upiLink : 'No UPI link found in URL';
        
        return upiLink;
    }
    getFullUpiLink();
</script>
